<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="1" >
<input type="button" onclick="tinh();" value="Tính số ngày"  id="2">
 <p id="3"></p>
<script>
    function tinh(){
        let a=parseInt(document.getElementById("1").value);

        switch (a){
            case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                document.getElementById("3").innerText="Tháng " +a+ " có 31 ngày";
                break;
            case 2:
                document.getElementById("3").innerText="Tháng 2 có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("3").innerText="Tháng 4 có 30 ngày";
                break;
            default:
                document.getElementById("3").innerText="Tháng nhập sai";
        }
    }
</script>
</body>
</html>
