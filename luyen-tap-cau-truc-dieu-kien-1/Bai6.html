<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso=+prompt("Nhap doanh so: ");
    let hoahong=0;
    if(doanhso<=100000000){
        hoahong=doanhso*0.05;
        alert(hoahong);
    } else if(doanhso<=300000000){
        hoahong=doanhso*0.1;
        alert(hoahong);
    } else{
        hoahong=doanhso*0.2;
        alert(hoahong);
    }
</script>
</body>
</html>
