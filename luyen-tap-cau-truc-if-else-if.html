<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let user=prompt("Nhap username: ");

    if(user=="Admin"){
        let pass=prompt("Nhap password: ");

            alert("Welcome!");
        } else if(pass==""){
            alert("Canceled");
        } else {

        }
    } else if(user==""){
        alert('Canceled');
    } else {
        alert("I don't know ")
    }
</script>
</body>
